<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 美食外卖平台</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="tabs">
                <a href="javascript:void(0);" class="tab active" data-tab="login">登录</a>
                <a href="javascript:void(0);" class="tab" data-tab="register">注册</a>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-result" style="display:none; color: red; margin-bottom: 10px;"></div>
                <button type="submit" class="btn-primary">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">用户名</label>   
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">确认密码</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <div class="form-group">
                    <label for="register-role">用户类型</label>
                    <select id="register-role">
                        <option value="customer">顾客</option>
                        <option value="merchant">商家</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div id="register-result" style="display:none; color: red; margin-bottom: 10px;"></div>
                <button type="submit" class="btn-primary">注册</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
