<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化 - 美食外卖平台</title>
    <link rel="stylesheet" href="css/merchant.css">
    

</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">美食外卖 - 商家</div>
            <div class="nav-items nav-links">
                <a href="dishes/list.html">菜品管理</a>
                <a href="neworder.html">新订单</a>
                <a href="historyorder.html">历史订单</a>
                <a href="setting.html">店铺设置</a>
                <div id="user-auth"><span>商家</span></div>
            </div>
        </nav>

        <div class="main-content">
            <h1>数据仪表盘</h1>
            <div class="dashboard-stats">
                <!-- 新订单（点击跳转新订单页面） -->
            <a href="neworder.html" class="stat-card clickable">
                <h3>新订单</h3>
                <p id="new-orders">0</p>
            </a>

           <!-- 历史订单（点击跳转历史订单页面） -->
            <a href="historyorder.html" class="stat-card clickable">
                <h3>历史订单</h3>
                <p id="history-orders">0</p>
            </a>

                <div class="stat-card">
                    <h3>总销售额</h3>
                    <p id="total-sales">¥0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/merchant.js"></script>
</body>
</html>
